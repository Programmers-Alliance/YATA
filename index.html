<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    <title>YATA | Yet Another Text Adventure</title>
</head>

<body class='game-layout'>
	<div class='main' id='main'></div>		<!-- This is where player interacts -->
	<div class='heads-up-display' id='heads-up-display'>		<!-- Player HUD -->
		<div class='stats' id='stats'>
			<ul>
				<lh>Stats</lh>
				<li>Health :</li>
				<li>Weight :</li>
				<li>Noise :</li>
			</ul>
		</div>
		<div class='inventory' id='inventory'>
			<ul>
				<lh>Inventory</lh>
			</ul>
		</div>
	</div>
	<nav class='menu' id='menu'>		<!-- Menu for links --> 
		<a href='.' class='text-logo'>YATA</a>
		<a href='https://github.com/Programmers-Alliance/YATA' target='blank'>View Source</a>
		<a href='.'>Restart</a>
		<a href='.'>Save</a>
		<a href='.'>Load</a>
	</nav>
	<script src='./script/main.js'></script>
</body>
</html>
